<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cognitive Clash{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0e6da;
        }
        .debate-card {
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            transition: transform 0.3s ease-in-out;
        }
        .debate-card:hover {
            transform: translateY(-5px);
        }
        .btn-debate {
            transition: all 0.3s ease-in-out;
        }
        .btn-debate:hover {
            background-color: #2D2926;
            color: #ffffff;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'debate_index' %}" class="text-2xl font-bold text-[#2D2926]">Cognitive Clash</a>
            <nav>
                <a href="{% url 'debate_index' %}" class="text-[#2D2926] hover:text-gray-600 ml-4">New Debate</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
