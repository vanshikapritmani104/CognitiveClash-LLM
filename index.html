{% extends 'base.html' %}

{% block title %}Cognitive Clash - New Debate{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-md w-full debate-card">
        <div class="p-8">
            <h1 class="text-4xl font-bold text-center text-[#2D2926] mb-2">Namaste</h1>
            <p class="text-center text-[#2D2926] text-base mb-8">Welcome to the big argument club. Choose a debate type and set your topic.</p>
        </div>
        
        <div class="p-8 bg-gray-50 rounded-b-lg">
            <h2 class="text-xl font-semibold text-[#2D2926] mb-6">Choose Debate Type</h2>
            <form method="post" action="{% url 'debate_index' %}">
                {% csrf_token %}
                <div class="space-y-6">
                    <input type="text" name="debate_topic" id="debate-topic" class="w-full px-4 py-3 border-2 border-[#2D2926] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2D2926] focus:border-[#2D2926] text-lg text-[#2D2926] transition duration-300 ease-in-out" placeholder="Enter debate topic" required>
                    
                    <div class="space-y-4">
                        <button type="submit" name="debate_type" value="ai_vs_ai" class="btn-debate w-full flex items-center justify-center px-4 py-3 border-2 border-[#2D2926] shadow-sm text-base font-medium rounded-lg text-[#2D2926] bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2D2926]">
                            AI vs AI
                        </button>
                        <button type="submit" name="debate_type" value="ai_vs_human" class="btn-debate w-full flex items-center justify-center px-4 py-3 border-2 border-[#2D2926] shadow-sm text-base font-medium rounded-lg text-[#2D2926] bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2D2926]">
                            AI vs Human
                        </button>
                        <button type="submit" name="debate_type" value="human_vs_human" class="btn-debate w-full flex items-center justify-center px-4 py-3 border-2 border-[#2D2926] shadow-sm text-base font-medium rounded-lg text-[#2D2926] bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2D2926]">
                            Human vs Human
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
